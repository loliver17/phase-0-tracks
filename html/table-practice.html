<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<table>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Location</th>
	</tr>
	<tr>
		<td>Lauren</td>
		<td>36</td>
		<td>North Center</td>
	</tr>
	<tr>
		<td>Jill</td>
		<td>30</td>
		<td>Lincoln Square</td>
	</tr>
	<tr>
		<td>Stephen</td>
		<td>35</td>
		<td>Dyer, IN</td>
	</tr>
</table>
<table>
	<tr>
		<th>Blue</th>
		<th>Red</th>
		<th>Yellow</th>
	</tr>
	<tr>
		<td rowspan="2">Green</td>
		<td colspan="2">Orange is the New Black</td>
	</tr>
	<tr>
		<td>White</td>
		<td>Purple</td>
	</tr>
</table>
</body>
</html>
